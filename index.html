<!--HTML-->
<!DOCTYPE html>
<html lang="en">
<head>

   <!--FONTS-->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  
  <!--CSS-->
  <link href="css/index.css" rel="stylesheet">

  <link href="css/jquery.selectbox.css" rel="stylesheet"/>

<body class="body" id="body" onload="createDropDownDays();">
<div class="question" id="question">
  <center>
  <h1>Select Options: 
    
    <div class="own" id="id">
      <select id="ownChoice">
        <option value="own-champs" id="own-champs">Own All Champions</option>
        <option value="own-runes" id="own-runes">Own All Runes</option>
        <option value="own-all" id="own-all">Own Everything</option>
      </select>
    </div>
   </h1>
  <h1>
    <div class="value" id="value">
    <select id="timeType" onchange="clearAllOptions();callCreateDropDown();">
      <option value="days" id="days">Days</option>
      <option value="months" id="months">Months</option>
      <option value="years" id="years">Years</option>
      </select>
    </div>
    
      <div class="time" id="time">
      <select id="selectType"></select>
      </div>

      <button type="button" onclick="callCalculate();">Calculate</button>


  </h1>
  </center>
</div>

<center>
<h1>Answer:</h1>
<div id="losses"></div>
<div id="wins"></div>
<div id="average"></div>
  </center>
</body>

  <!--JAVASCRIPT-->
  <script src="./js/index.js"></script>

  <!--JQuery-->
   <script type="text/javascript" src="js/jquery-1.11.2.js"></script>

   <script type="text/javascript" src="js/jquery.selectbox-0.2.js"></script>

  <script type="text/javascript" src="js/index-jq.js"></script>
  
</head>
</html>

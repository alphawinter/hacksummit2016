<body class="body" id="body">
<div class="question" id="question">

  <h1>Select Options: 
    
    <div class="own" id="id">
      <select>
        <option value="own-champs" id="own-champs">Own All Champions</option>

      </select>
    </div>
   </h1>
  <h1>
    <div class="value" id="value">
    <select id="timeType" onchange="clearAllOptions();callCreateDropDown();">
      <option value="days" id="days">Days</option>
      <option value="months" id="months">Months</option>
      <option value="years" id="years">Years</option>
      </select>
    </div>
    
      <div class="time" id="time">
      <select id="selectType"></select>
      </div>

      <button type="button" onclick="calculate();">Calculate</button>


  </h1>
  </center>
</div>

<center>
<h1>Answer:</h1>
<div id="losses"></div>
<div id="wins"></div>
<div id="average"></div>
  </center>
</body>
